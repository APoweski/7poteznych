<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nic</title>
  <style>
    body {
      margin: 0;
      height: fit-content;
      color: darkblue;
      background-color: gainsboro;
      font-size: 10vw;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    article {
      text-align: center;
    }
    section {
      display: inline-block;
      width: 90%;
      background-color: gray;
      min-height: 10vh;
      border-radius: 2vh;
    }
    .header {
      font-size: 15vw;
    }
    .big {
      border-radius: 3vh;
      width: 350px; height: 350px;
    }
    .gallery {
      margin-top: 5vh;
      display: inline-flex;
      justify-content: center;
      gap: 1vw;
    }
    .gallery img{
      border-radius: 1vh;
      width: 150px;
      height: 150px;
      transition: 150ms ease-out;
    }
    .gallery img:hover{
      transform: scale(1.4);
    }
  </style>
</head>
<body>
  <article>
    <header>
      Adam Małysz<br>
      <img class="big" src="../img/article_adam.png">
    </header>
    <section>
      Skoczek narciarski. W swojej karierze zwyciężył 39 razy. Ostatni skok oddał 20 marca 2011 roku.
    </section>
    <section class="gallery">
      <img src="../img/gal_adam.png">
      <img src="../img/adam1.png">
      <img src="../img/adam2.png">
      <img src="../img/adam3.png">
      <img src="../img/article_adam.png">
    </section>
  </article>
</body>
</html>
